<div id="vm__vmID">
    Clinical trial visit 1 data view
    <ul>
        <li><u q="ESS Data ^ P1 V1">ESS</u></li>
        <li><u q="EQ-5D-5L Data ^ P1 V1">EQ-5D-5L</u></li>
    </ul>
</div>
<script>
    (function(){
        var us=document.getElementById("vm__vmID").querySelectorAll('u');
        us.forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                var q=el.getAttribute('q');
                $vm.query(q);
            });
        });
    })();
</script>
