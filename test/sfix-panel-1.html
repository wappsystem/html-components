<div id="vm__vmID">
    SFix Data Management
    <ul>
    </ul>
</div>
<script>
(async ()=>{
    var this_module=vm_contents.lastElementChild;
    var txt=""
    for(var i=0; i<_res.m.length; i++){
        if(_res.m[i].format.split('|').pop()=='li'){
            txt+="<li><u q="+i+">"+_res.m[i].title+"</u></li>"
        }
    }
    var ul=document.getElementById("vm__vmID").querySelector('ul');
    ul.innerHTML=txt;
    var us=document.getElementById("vm__vmID").querySelectorAll('u');
    us.forEach(el => {
        el.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            var q=el.getAttribute('q');
            var res={}
            res._source=_res.m[q];
            res.q="&nbsp;";
            res.m=_res.m;
            $vm.remove_the_following_answer_div(this_module)
            $vm.html_web_module(res);
        });
    });
})();
</script>
