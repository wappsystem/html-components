<div id="vm__vmID">
    SFix Data Management
    <ul>
    </ul>
</div>
<script>
(async ()=>{
    //-----------------------------------------------------
    var arr=_arr;
    var qp=_qp;
    //-----------------------------------------------------
    var item_list=$vm.wappsystem.item_list
    var this_module=vm_contents.lastElementChild;
    var txt=""
    for(var i=0; i<item_list.length; i++){
        if(item_list[i].content[1].split('|').pop()=='li'){
            txt+="<li><u q="+i+">"+item_list[i].content[0]+"</u></li>"
        }
    }
    var ul=document.getElementById("vm__vmID").querySelector('ul');
    ul.innerHTML=txt;
    var us=document.getElementById("vm__vmID").querySelectorAll('u');
    us.forEach(el => {
        el.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            var i=el.getAttribute('q');
            var res={_source:{content:item_list[i].content}}
            $vm.item(res);
            $vm.remove_the_following_answer_div(this_module)
        });
    });
})();
</script>
